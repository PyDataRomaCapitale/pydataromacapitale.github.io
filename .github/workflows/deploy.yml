name: Build & Deploy Pelican site
on:
  push:
    branches: [main]        # build on every push to main
  workflow_dispatch:        # manual trigger button

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: pydata_roma_website

    steps:
    - name: Check out source
      uses: actions/checkout@v4

    # Optional: speed up installs with uv â€“ comment out if you stick to pip
    - name: Install uv
      run: pip install uv

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install deps
      run: |
        uv sync

    - name: Build site with Pelican
      run: |
        uv run pelican content \
               --settings publishconf.py \
               --output output

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: pydata_roma_website/output   # same folder as build step
        enable_jekyll: false                      # drops a .nojekyll file
